<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="test7.css" />
  </head>

  <body>
    <div class="login-page">
      <div class="sign-in">
        Sign-in
      </div>
      <label class="id">
        <input type="text" placeholder="email" class="text email" />
      </label>
      <label class="password">
        <input type="password" placeholder="password" class="text password" />
      </label>
      <div class="help">
        <p class="forgot">Forgot Password?</p>
        <span class="checkbox">
          <i class="far fa-check-square"></i>
          <i class="remember">Remember Me</i>
        </span>
      </div>
      <div class="buttons-area">
      <a href="#" class="sign-in__button">Sign in</a>
      <span class="or">
        OR
      </span>
      <footer class="sns">
        <a href="#" class="facebook">Facebook</a>
        <a href="#" class="twitter">Twitter</a>
    </div>
      </footer>
      <div class="bottom">
        <span class="suggestion">
          need an account?
        </span>
        <span class="click">
          Sign up
        </span>
        <span class="suggestion">
          forgot your password?
        </span>
        <span class="click">
          Retrive
        </span>
      </div>
    </div>
  </body>
</html>
