<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="test-X.css" />
    <body>
      <div class="phone">
        <div class="screen">
          <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-bar-icon">
              <i class="fas fa-signal"></i>
              <i class="fas fa-wifi"></i>
              <i class="fas fa-battery-full"></i>
            </div>
          </div>
          <header class="header">
            <i class="fas fa-arrow-left"></i>
            <h4 class="header__title">Profile</h4>
            <i class="fas fa-bars"></i>
          </header>
          <main class="user">
            <div class="user__main">
              <img src="bbgg.jpg" alt="" class="user__avatar" />
              <h3 class="user__name">필 구 ♥ </h3>
              <h5 class="user__position">seoul, Republic of Korea</h5>
            </div>
            <div class="user__btns">
              <a href="#" class="user__btn follow">Follow</a>
              <a href="#" class="user__btn message">Message</a>
            </div>
            <footer class="footer">
              <div class="user__inform">
                <li class="text-count">140</li>
                <li class="text-count">250</li>
                <li class="text-count">369</li>
                <li class="text">Followers</li>
                <li class="text">Following</li>
                <li class="text">Images</span>
                </div>
            </footer>
          </main>
          <nav class="nav">
            <ul class="nav__icons">
              <li class="nav__icon">
                <i class="far fa-user"></i>
              </li>
              <li class="nav__icon">
                <i class="fas fa-user-friends"></i>
              </li>
              <li class="nav__icon">
                <i class="fas fa-comments"></i>
              </li>
              <li class="nav__icon">
                <i class="fas fa-cog"></i>
              </li>
            </ul>
          </nav>
          <div class="bottom-bar"></div>
        </div>
      </div>
    </body>
  </head>
</html>
