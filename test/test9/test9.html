<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="test9.css" />
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <i class="fas fa-bars"></i>
          <h4 class="header__subject">Recipes</h4>
          <i class="fas fa-search"></i>
        </header>
        <div class="header__column">
          <h3 class="left-text">Popular Recipes</h3>
          <a href="#" class="right-text">View All</a>
        </div>
        <ul class="header__column-photos">
          <li class="header__column-photo">Home Cooking</li>
          <li class="header__column-photo">Pastry Recipes</li>
          <li class="header__column-photo">For Babies</li>
          <li class="header__column-photo">Smoothie Recipes</li>
        </ul>
        <section>
          <h3 class="section__subject">Other Recipes</h3>
          <!--첫번째 선택 바-->
          <div class="choise-bar">
            <div class="choise-bar__column">
              <h4 class="choise-bar__name">Refreshments</h4>
              <h4 class="choise-bar__count">120 Recipes</h4>
            </div>
            <div class="choise-bar__column">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <!--두번째 선택 바-->
          <div class="choise-bar">
            <div class="choise-bar__column">
              <h4 class="choise-bar__name">Diet Dishes</h4>
              <h4 class="choise-bar__count">27 Recipes</h4>
            </div>
            <div class="choise-bar__column">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <!--세번째 선택 바-->
          <div class="choise-bar">
            <div class="choise-bar__column">
              <h4 class="choise-bar__name">Soup Recipes</h4>
              <h4 class="choise-bar__count">279 Recipes</h4>
            </div>
            <div class="choise-bar__column">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
          <!--네번째 선택 바-->
          <div class="choise-bar">
            <div class="choise-bar__column">
              <h4 class="choise-bar__name">Meat Dishes</h4>
              <h4 class="choise-bar__count">109 Recipes</h4>
            </div>
            <div class="choise-bar__column">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </section>
      </div>
      <nav class="nav">
        <ul class="nav__icon">
          <li class="fas fa-home"></li>
          <li class="fas fa-egg"></li>
          <li class="fas fa-pen-square"></li>
          <li class="far fa-plus-square"></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
