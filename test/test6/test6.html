<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>test6</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="test6.css" />
  </head>

  <body>
    <div class="list">
      <div class="list__items">
        <img src="test_image/airpodpro.jpg" class="airpod" />
      </div>
      <div class="list__items imformation">
        <span class="list__items item-name">
          Apple AirPods Pro
        </span>
        <span class="list__items summary">
          Combine intelligent design with breakthrough technology and crystal
          clear
        </span>
        <div class="list__items bottom">
          <span class="list__items howmuch">
            $159
          </span>
          <span class="list__items stars">
            <i class="fas fa-star" style="color:#ffbc55"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <i class="star-text" style="color:#c0c1c5">16</i>
          </span>
        </div>
      </div>
    </div>
    <div class="list">
      <div class="list__profile">
        <div class="list__profile-column">
          <img src="test_image/think.jpg" class="backgroundphoto" />
        </div>
        <div class="list__profile user-interface">
          <div class="user-photo">
            <img src="test_image/Apple_gray_logo.png" class="user-photo" />
          </div>
          <div class="user-imformation">
            <span class="user-name">
              Steve Jobs
            </span>
            <span class="user-status">I love apple</span>

            <div class="choisebox">
              <span class="followbox">Follow</span>
              <span class="messagebox">Message</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
